<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8>
    <meta name="viewport"  content="width=device-width, initial scale=10">
    <title>Full Adder Circuit using Logic</title>
    <link rel="stylesheet" href="logicGates.css">
    <link rel="stylesheet" href="logicGates.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div  class="Page2">
    <h1>Full Adder Circuit using Logic Gates</h1>


    <!-- <div class="gtype">
        <p>XOR</p>
    </div> -->
    <select class="ip1" id="input1">
        <option value="0">0</option>
        <option value="1">1</option>
    </select>
    
    <select class="ip2" id="input2">
        <option value="0">0</option>
        <option value="1">1</option>
    </select>

    <select class="ip3" id="input3">
        <option value="0">0</option>
        <option value="1">1</option>
    </select>


    <div class="gtype" id="gateType">
        <img src="XOR.png" alt="">
    </div>

    <div class="gtypexor" id="gateType">
        <img src="XOR.png" alt="">
    </div>



    <div class="gtype2" id="gateType2">    
        <img src="AND.png" alt="">
    </div>
    <div class="gtype3" id="gateType3">
        <img src="AND.png" alt="">
    </div>

    <div class="gtype4" id="gateType4">
        <img src="OR.png" alt="">
    </div>
    
    <input class="op3"id="output3">
    <input class="op5"id="output5">
    <input class="op"id="output">
    <input class="op2"id="output2">    
    <input class="op4"id="output4">

    <button class="btn" onclick="gateOutput()">ADD</button>
    <div class="connector-line" id="line1"></div>
    <div class="connector-line2" id="line1"></div>
    <div class="connector-line3" id="line1"></div>
    <div class="connector-line4" id="line1"></div>
    <div class="connector-line5" id="line1"></div>
    <div class="connector-line6" id="line1"></div>
    <div class="connector-line7" id="line1"></div>
    <div class="connector-line8" id="line1"></div>
    <div class="connector-line9" id="line1"></div>
    <div class="connector-line10" id="line1"></div>
    <div class="connector-line11" id="line1"></div>
    <div class="connector-line12" id="line1"></div>
    <div class="connector-line13" id="line1"></div>
    <div class="connector-line14" id="line1"></div>
    <div class="connector-line15" id="line1"></div>
    <div class="connector-line16" id="line1"></div>



<div></div>
</div>
</body>
<script src="logicGates.js"></script>
</html>
